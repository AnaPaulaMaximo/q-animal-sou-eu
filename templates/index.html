<!-- UTILIZEI O BOLT PARA ESTILIZAR -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poção Aleatória</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light bg-gradient min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-body text-center p-5">
                        <div class="mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><path d="M10 2v7.31"></path><path d="M14 9.3V2"></path><path d="M8.5 2h7"></path><path d="M14 9.3a6.5 6.5 0 1 1-4 0"></path><path d="M5.52 16h12.96"></path></svg>
                        </div>
                        <h1 class="display-5 mb-4 fw-bold text-primary">Poção Aleatória</h1>
                        
                        <div id="potionResult" class="mb-4 p-4 bg-light bg-opacity-75 rounded-3">
                            {% if nome %}
                                <h2 class="h3 mb-3 text-primary d-flex align-items-center justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>
                                    {{ nome }}
                                </h2>
                                <p class="lead mb-0"><strong>Efeito:</strong> {{ efeito }}</p>
                            {% elif erro %}
                                <p style="color: red;">{{ erro }}</p>
                            {% endif %}
                        </div>
                        
                        <p id="initialMessage" class="text-muted mb-4">Clique no botão para gerar uma poção aleatória!</p>

                        <form method="POST">
                            <button 
                                type="submit"
                                class="btn btn-primary btn-lg px-5 py-3 shadow-sm rounded-3 fw-semibold"
                                style="transition: transform 0.2s"
                                onmouseover="this.style.transform='translateY(-2px)'"
                                onmouseout="this.style.transform='translateY(0)'"
                            >
                                Mostrar outra poção
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
